<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="close()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let country of countries; let i = index" (click)="selectCountry(country)" [class.active]="i == selectedIndex"><span class="flag-icon flag-icon-{{country.code}}" item-start></span>{{country.phone_code}} {{country.name}}</ion-item>
  </ion-list>

</ion-content>
